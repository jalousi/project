		<script>
		login()			
			$.ajax({//国家
                url: host+'/api/v2/info/country',
                dataType: "jsonp",
                type: "get",
                //data: {offset:1,limit:4},
                contentType: "application/json; charset=utf-8",
                success: function (result) {
                	var arr='<a href="javascript:void(0);"  data-type="country">全部</a>';
                	$.each(result,function(i,e){
                		arr+='<a href="javascript:void(0);" data-id="'+e.id+'"data-type="country">'+e.cname+'</a>';
                	})          	
					$('.select_box .select_box_cont:eq(0)').html(arr)
                }
            	})
			$.ajax({//交易类型
                url: host+'/api/v2/info/trade_type',
                dataType: "jsonp",
                type: "get",
                //data: {offset:1,limit:4},
                contentType: "application/json; charset=utf-8",
                success: function (result) {
                	var arr='<a href="javascript:void(0);"  data-type="trade">全部</a>';
                	$.each(result,function(i,e){
                		arr+='<a href="javascript:void(0);" data-id="'+e.id+'" data-type="trade">'+e.name+'</a>';
                	})          	
					$('.select_box .select_box_cont:eq(1)').html(arr)
                }
            	})
				$(document).on('click','.select_box a',function(){
					$(this).parent().hide();
					var html=$(this).html();
					$(this).parent().prev().html(html)
					var type=$(this).attr('data-type');
					var id=$(this).attr('data-id');
				
						if(type=='trade'){
							data.trade=id;
						}
						if(type=='country'){
						data.country=id;
						}
				
				
					list();
				})

				$('.select_box').on('mouseover',function(){
					$(this).children().next().show();
				})
				$('.select_box').on('mouseout',function(){
					$(this).children().next().hide();
				})
		</script>
