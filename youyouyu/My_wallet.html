<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="msapplication-tap-highlight" content="no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1, user-scalable=no">
		<title>个人中心</title>
		<link href="css/common.css" type="text/css" rel="stylesheet">
		<link href="css/main.css" type="text/css" rel="stylesheet">
	</head>

	<body class="My_wallet"> 
		<header>
			<h2>当前余额</h2>
			<h3>￥<span>0.00</span></h3>
			<div>
				<a href="recharge.html"><button>余额充值</button></a>
				<p>现在充值更有优惠券好礼相送</p>
			</div>
		</header>
		<article>
			<h3>全部明细</h3>
			<div class="balance_list">
				
			</div>
		</article>
		<script type="text/html" id="template1">
			{{each listdata}}
			<section>
					<div class="left">
						<h3>${$value.remark}</h3>
						<p>${$value.creat_at}</p>
					</div>
					<div class="right">
						<h3>${$value.value_type}${changeTwoDecimal_f(Math.abs($value.value))}</h3>
					</div>
				</section>
				{{/each}}
		</script>
		<script type="text/html" id="template2">
			<div class="empty">
				<div class="sky_img"><img src="img/personal/personal_integral_record.png"></div>
				<p>您当前还没有余额记录哟</p>    
			</div>
		</script>
		<script src="js/jquery.min.js"></script>
		<script src="js/commonfuc.js"></script>
		<script src="js/app_init.js"></script>
		<script src="js/fastclick.js"></script>
		<script src="js/ajax/My_wallet.js"></script>
		<script>
		$(function() { FastClick.attach(document.body);});
		</script>
	</body>

</html>
