<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="msapplication-tap-highlight" content="no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1, user-scalable=no">
		<title>确认订单</title>
		<link href="mui/mui.min.css" type="text/css" rel="stylesheet">
		<link href="css/common.css" type="text/css" rel="stylesheet">
		<link href="css/main.css" type="text/css" rel="stylesheet">
	</head>

	<body class="shopping_cart affirm_order">
		<article>
			<div class="addrEdit">
				<a href="MyAddrEdit.html?&gwc=0" class="nullAdd">
					<p>您还没有填写地址</p>
					<p>请完善收货地址信息</p>
				</a>
				<a href="MyAddrManage.html?&gwc=1" class="header" id="add">

				</a>
			</div>
			<div class="compile">
				<p>商品信息</p>
			</div>
			<div class="content">

			</div>
			<div class="coupon">
				<div class="top">
					<p class="title">优惠券<span>：暂无可用</span></p>
					<p class="size"><span>0</span>张</p>
				</div>
				<div class="bottom none">
					<p><span>20</span>元优惠券</p>
					<p>使用中</p>
				</div>
			</div>
			<div class="get_point">
				<p>确认收货得<span> <span>0.00</span> 积分</span>
				</p>
			</div>
			<div class="mask"></div>
			<div class="selectCoupon">
				<div class="couponCenter">

				</div>
				<!--				<div class="nocoupon">不使用优惠券</div>-->
			</div>
		</article>
		<div class="footer_blank"></div>
		<div class="footer1">
			<p>合计：<span>￥<span class="taoil">0.00</span></span>
			</p>
			<button>去下单</button>
		</div>
		<div class="mask"></div>
		<div class="checkstand">
			<div class="title"><img src="img/quit.png">
				<h2>订单详情</h2></div>
			<section>
				<p>付款方式</p>
				<p>余额支付</p>
			</section>
			<section>
				<p>需付款<span>（发货时扣款）</span></p>
				<span>￥<span>0.00</span></span>
			</section>
			<a class="payment" href='javascript:void(0)'><button>确认下单</button></a>
		</div>
		<script type="text/html" id="template1">
			<h3>收件人：<span>${man}</span><span>${tel}</span></h3>
			<p>收货地址：<span>${address_full}</span></p>
		</script>
		<script type="text/html" id="template2">
			{{each lists}}
			<section>
				<div class="left"><img src="${$value.goods.data_json.pic}"></div>
				<div class="right">
					<h3><span>${$value.goods.title}</span><span class="spansize">x${$value.buys.number}</span></h3>
					<div>
						<h4>${$value.goods.number_min}${$value.skuprice.dw_name}起订</h4>
						<p>￥${$value.skuprice.price_final}</p>
					</div>
				</div>
			</section>
			{{/each}}
		</script>
		<script type="text/html" id="template3">
			<h2>选择优惠券</h2> {{each quanlist}}
			<section>
				<div class="left">
					<div class="left1">
						优<br>惠<br>券
					</div>
					<div class="left2">
						<span>¥</span>
						<span>${$value.use_json.money}</span>
					</div>
				</div>
				<div class="right">
					<div>
						<h2>悠悠雨林${$value.use_json.money}元优惠券</h2>
						<p>订单满${$value.use_json.use_money}元可用</p>
						{{if $value.use_json.use_etime=='' }}
						<p>有效期:永久有效</p>
						{{else}}
						<p>有效期:${$value.use_json.use_etime}</p>
						{{/if}}
					</div>
				</div>
			</section>
			{{/each}}
		</script>
		<script src="js/jquery.min.js"></script>
		<script src="js/commonfuc.js"></script>
		<script src="js/app_init.js"></script>
		<script src="js/fastclick.js"></script>
		<script src="mui/mui.min.js"></script>
		<script src="js/ajax/affirmOrderAjax.js"></script>
		
		<script>
			$(function() {
				FastClick.attach(document.body);
				$('.footer1 button').bind('click', function() {
					if(addId){
						$('.mask').show();
						$('.checkstand').slideDown(400);
					} else {
						mui.toast('您还未选择配送地址！');
					}
					event.stopPropagation();
				});
				//			$('body:not(.specification)').bind('click', function(event) {
				//				$('.specification').slideUp();
				//			})
				$('.checkstand .title img').bind('click', function() {
					$('.checkstand').slideUp(300);
					$('.mask').hide();
				})
			});
		</script>
	</body>

</html>
