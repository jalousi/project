<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="msapplication-tap-highlight" content="no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1, user-scalable=no">
		<title>退货选择</title>
		<link rel="stylesheet" href="mui/mui.min.css" />
		<link href="css/common.css" type="text/css" rel="stylesheet">
		<link href="css/main.css" type="text/css" rel="stylesheet">
	</head>
    
	<body class="shopping_cart sales">
		<article>
			<div class="compile">
				<p>请选择您要退货的商品</p>
			</div>
			<div class="content">
				
			</div>
			<div class="account">
				<a href="javascript:void(0)"><button><span class="but1">下一步</span></button></a>
			</div>
		</article>
		<script type="text/html" id="template1">
			{{each goodslist}}
			<section>
					<div class="left"><img src="${$value.goods_detail.data_json.pic}"></div>
					<div class="right">
						<h3>${$value.goods_detail.title}</h3>
						<p>￥${$value.order_price}</p>
					</div>
					<div class="checkbox"><input type="checkbox"></div>
			</section>
				{{/each}}
		</script>
		<script src="js/jquery.min.js"></script>
		<script src="js/spin.js"></script>
		<script src="js/commonfuc.js"></script>
		<script src="js/app_init.js"></script>
		<script src="mui/mui.min.js"></script>
		<script src="js/fastclick.js"></script>
		<script src="js/ajax/salesAjax.js"></script>
		<script>
			$(function() {
				FastClick.attach(document.body);
			});
		</script>
	</body>

</html>
