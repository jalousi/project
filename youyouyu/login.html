<!DOCTYPE html>
<html class="Login">

	<head>
		<meta charset="utf-8" />
		<meta name="msapplication-tap-highlight" content="no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1, user-scalable=no">
		<title>登录</title>
		<link href="mui/mui.min.css" type="text/css" rel="stylesheet">
		<link href="css/common.css" type="text/css" rel="stylesheet">
		<link href="css/main.css" type="text/css" rel="stylesheet">
	</head>

	<body class="Login">
		<header>
		<div class="logo"></div>
		<p>长沙市菜篮子直销工程</p>
		</header>
		<article>
			<section class="phone">
				<input type="number" id="Phone" placeholder="请输入您的手机号码"/>
			</section>
			<section class="password">
				<input type="password" id="password" placeholder="请输入您的密码"/>
			</section>
			<a href="javascript:void(0)" id="login"><button>登录</button></a>
		</article>
		<div class="bottom">
			<a href="sign_in.html">立即注册</a>
			<a href="forget_password.html">忘记密码</a>
		</div>
		<div class="SignPop SignPop2 none">
			<div class="popcontent">
				<div class="img"><img src="img/shz.png"></div>
				<h2>您的账号还在审核中</h2>
				<div class="content">
					<p>工作人员正在人工审核您的信息<br>
					我们会在三天工作日内完成您的审核<br>
					请保持电话畅通
					</p>
				</div>
				<div class="button">
					<button>先去逛逛</button>
				</div>
			</div>
		</div>
		<div class="SignPop none SignPop1">
			<div class="popcontent">
				<div class="img"><img src="img/shz.png"></div>
				<h2>审核未通过</h2>
				<div class="content">
					<p>您填入的信息未能通过审<br>
					请您重新提交相关信息<br>
					请保持电话畅通
					</p>
				</div>
				<div class="button">
					<button>重新提交</button>
				</div>
			</div>
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="js/commonfuc.js"></script>
		<script type="text/javascript" src="mui/mui.min.js"></script>
		<script src="js/fastclick.js"></script>
		<script src="js/ajax/login.js"></script>
		<script>
		$(function() { FastClick.attach(document.body);});
		</script>
	</body>

</html>
