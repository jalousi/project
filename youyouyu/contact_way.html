</script>

		<script>
			var datas={
			};
				datas=api_com_ps(datas);
//				console.log(JSON.stringify(datas));
				var opsx = {
					url: commonUrl + 'store/articleDetails',
					method: 'get',
					data: datas,

				api_call(opsx, function(data) {

//					console.log(JSON.stringify(users));
					$('#template1').tmpl(users).appendTo('.contact_way');
}
