<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="msapplication-tap-highlight" content="no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1, user-scalable=no">
		<title>商品详情</title>
		<link href="mui/mui.min.css" type="text/css" rel="stylesheet">
		<link href="css/common.css" type="text/css" rel="stylesheet">
		<link href="css/swiper.min.css" type="text/css" rel="stylesheet">
		<link href="css/main.css" type="text/css" rel="stylesheet">
	</head>

	<body class="goodintr">
		<article id="goodintr">
		
		</article>
		<div class="product">
			<h2><span>图文详情</span></h2>
			<div class="content">
				
			</div>
		</div>
		<div class="footer_blank"></div>
		<div class="footer1">
			<div class="footernav1">
				<ul>
					<li>
						<a href="shopping_cart.html">
							<span class="mui-badge"></span>
							<p></p>
						</a>
					</li>
					<li>
						<a href="javascript:void(0)">
							<p>立即购买</p>
						</a>
					</li>
					<li>
						<a href="javascript:void(0)">
							<p>加入购物车</p>
						</a>
					</li>
				</ul>
			</div>
		</div>
		<script type="text/html" id="template1">
			<div class="header">
			<div class="banner">
				<div class="swiper-container">
					<div class="swiper-wrapper">
						{{if  is_null(rows.links)}}
						{{else}}
						<div class="swiper-slide">
							<div class="img"><video width="100%" height="100%" controls="controls" src="${rows.links}" /></div>
						</div>
						{{/if}}
						<div class="swiper-slide">
							<div class="img"><img src="${rows.pics.pic}" /></div>
						</div>
						{{if is_null(rows.pics.pics)}}
						{{else}}
						{{each rows.pics.pics}}
						<div class="swiper-slide">
							<div class="img"><img src="${$value}" /></div>
						</div>
						{{/each}}
						{{/if}}
					</div>
					<div class="swiper-pagination"></div>
				</div>
			</div>
		</div>
		<div class="rows">
			<h1>${rows.title}</h1>
			<p>${rows.number_min}${rows.number_dw}起订</p>
			<div class="price">
				{{if istoken() && istokenlogin}}
				<p class="left">￥${rows.skuprice_format.price1}/${rows.number_dw}<span>（配送价）</span></p>
				{{/if}}
				<p class="right">建议零售价:￥${rows.skuprice_format.price2}/${rows.number_dw}</p>
			</div>
		</div>
		<div class="spec">
			<p>产地：<span>${rows.acname}</span></p>
			<p>规格：<span>${rows.number_min}${rows.number_dw}起订</span></p>
		</div>
		<div class="mask"></div>
		<div class="specification">
			<div class="goods_top">
				<div class="left"><img src="${rows.data_json.pic}"></div>
				<div class="right">
					<h2>价格:￥${rows.skuprice.price_sell}/${rows.number_dw}</h2>
					<p>请选择订货数量（${rows.number_dw}）</p>
					<img src="img/quit.png">
				</div>
			</div>
			<div class="size">
				<span>数量</span>
				<div class="quantity">
					<div class="minus">－</div>
					<input class="number" value="${rows.number_min}" type="number">
					<div class="plus">＋</div>
				</div>
			</div>
		</div>
		</script>
		<script src="js/jquery.min.js"></script>
		<script src="js/commonfuc.js"></script>
		<script src="js/app_init.js"></script>
		<script src="js/fastclick.js"></script>
		<script src="js/swiper.min.js"></script>
		<script src="mui/mui.min.js"></script>
		<script src="js/ajax/GoodIntrAjax.js"></script>
		<script>
			$(function() {
				FastClick.attach(document.body);
			});
		</script>
	</body>

</html>
