	<script type="text/html" id="template1">
			<h3>收件人：<span>${order_man}</span><span>${order_phone}</span></h3>
			<p>收货地址：<span>${order_address}</span></p>
	</script>
	<script type="text/html" id="template2">
			{{each goodslist}}
			<section>
						<div class="left">
							<h2>${$value.goods_detail.title}</h2>
							<div>
								<div class="left"><img src="${$value.goods_detail.data_json.pic}"></div>
								<div class="right">
									<p>单价:￥${$value.order_price}/斤</p>
									<p>数量:${parseInt($value.order_number)}件</p>

								</div>
							</div>
						</div>
						<div class="right">

						</div>
