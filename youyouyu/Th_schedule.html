<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="msapplication-tap-highlight" content="no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1, user-scalable=no">
		<title>退货详情</title>
		<link href="css/swiper.min.css" rel="stylesheet" type="text/css" />
		<link href="mui/mui.min.css" rel="stylesheet" type="text/css">
		<link href="css/common.css" type="text/css" rel="stylesheet">
		<link href="css/main.css" type="text/css" rel="stylesheet">
	</head>

	<body class="schedule">
		<article>
			<div class="state">
				<div class="state-img"></div>
				<div class="swiper-container">
					<div class="swiper-wrapper">
						<div class="swiper-slide swiper-no-swiping">
							<h3>您的退货申请正在人工审核</h3>
							<p>请保持手机畅通，会有工作人员联系您</p>
						</div>
						<div class="swiper-slide swiper-no-swiping">
							<h3>您的退货申请人工审核通过</h3>
							<p>请保持手机畅通，会有工作人员联系您</p>
						</div>
						<div class="swiper-slide swiper-no-swiping">
							<h3>您的退货申请人工审核失败</h3>
							<p>请保持手机畅通，会有工作人员联系您</p>
						</div>
						<div class="swiper-slide swiper-no-swiping">
							<h3>您的退货申请已成功退货</h3>
							<p>再次感谢您对我们的支持</p>
						</div>
					</div>
				</div>
				<ul class="stateNB">
					<p><span></span></p>
					<li>
						<p>1</p>
					</li>
					<li>
						<p>2</p>
					</li>
					<li>
						<p>3</p>
					</li>
				</ul>
				<ul class="stateMe">
					<li>提交成功</li>
					<li>人工审核</li>
					<li>退货成功</li>
				</ul>
			</div>
			<div class="state-message">
				<h2><p>退货金额：</p><span></span></h2>
				<h3>退货原因：</h3>
				<p class="tuihuo"></p>
				<div class="Sbyy">
				<h3>失败原因：</h3>
				<p class="shibai"></p>
				</div>
			</div>
			<div class="submit">
				<a href="index.html"><button>返回首页</button></a>
			</div>
		</article>
		<script src="js/jquery.min.js"></script>
		<script src="js/spin.js"></script>
		<script src="js/app_init.js"></script>
		<script src='mui/mui.min.js'></script>
		<script src='js/commonfuc.js'></script>
		<script src="js/swiper.min.js"></script>
		<script src="js/fastclick.js"></script>
		<script src="js/ajax/Th_schedule.js"></script>
		<script>
			$(function() {
				FastClick.attach(document.body);
			});	
		</script>
	</body>

</html>
