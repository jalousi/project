   <script type="text/javascript">
   	var wxid = localStorage.getItem("m_openid");
		mui.ajax(commonUrl + 'apigd/shopdocrows', {
			data: {
				did: 8
			},
			dataType: 'json',
			type: 'get',
			timeout: 6000,
			success: function(data) {
				if(data.code == 1) {
					$('.Conter').html(data.data.rows.content);
				}else{
					mui.toast('请求失败')
				};
			},error: function(xhr, type, errorThrown) {
				//异常处理；
				mui.toast(RequestErrorMsg(type));
			}
			});
   </script>
