<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="msapplication-tap-highlight" content="no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1, user-scalable=no">
		<title>贵点</title>
		<link href="css/common.css" rel="stylesheet" type="text/css">
		<link href="css/login.css" rel="stylesheet" type="text/css">
		<script src="js/jquery.min.js"></script>
	</head>

	<body class="Login">
		<header>
			<a class="mui-action-back" href="javascript:void(0);" onclick="javascript :history.back(-1);"><img src="images/left.png" alt="back"></a>
			<p>提现</p>
		</header>
		<section class="Conter page-slideright">
			<div class="top">
				<img src="images/succeed.png">
				<p>申请提现成功</p>
			</div>
			<div class="bottom">
				<p class="bottom_m">银行卡账号<span>尾号(3456)</span></p>
				<p>提现金额<span>¥<span class="bottom_number">13900.00</span></span>
				</p>
			</div>
		</section>
		<div class="semit page-slideright">
			<a href="Mybalance.html" type="buttom">确定</a>
		</div>
		<div class="tixing">
			提现申请成功，后台审核过立即到账，请注意查收!
		</div>
	</body>
	<script src="mui/mui.min.js"></script>
	<script src="js/mui.slideright.js"></script>
	<script type="text/javascript">
		var money = localStorage.getItem("money"),
			type = localStorage.getItem("type"),
			code = localStorage.getItem("code");
		money = parseFloat(money).toFixed(2);
		var x = document.querySelector('.bottom_m').firstChild;
		if(type == 0) {
			var code1 = code.split(" ");
			code1 = code1[code1.length - 1];
			x.nodeValue = "银行卡账号"
			$(".bottom_m span").html('尾号' + code1);
		} else {
			x.nodeValue = "支付宝账号"
			$(".bottom_m span").html('尾号' + code.substr(7, 4));
		}
		$(".bottom_number").html(money);
	</script>

</html>
