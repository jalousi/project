<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="msapplication-tap-highlight" content="no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1, user-scalable=no">
		<title>贵点</title>
		<link href="css/main.css" rel="stylesheet" type="text/css" />
		<script src="js/fastclick.js"></script>
		<script src="js/jquery.min.js"></script>
	</head>

	<body class="MyAddrs MyAddrManage">
		<!--公共头部 begin-->
		<div class="header">
			<div class="goback">
				<a class="mui-action-back" href="javascript:void(0);" onclick="javascript :history.back(-1);"><img src="images/goback.png" /></a>
			</div>
			<h2>管理收货地址</h2>
		</div>
		<!--公共头部 end-->

		<!--主体 begin-->
		<div class="Conter">
			<div class="addrsbox">
				<section class="myAddrli">
					<div class="addr-msg">
						<p>姓名</p>
						<p>139 7485 1332</p>
						<p>××省××市××区××小区××楼</p>
					</div>
					<div class="addr-edit">
						<label class="defaultbox"><input checked type="checkbox" class="defaultaddr" name="defaultaddr" />默认地址</label>
						<div class="editbox">
							<div class="box">
								<a href="MyAddrEdit.html"><img src="images/edit.png"><span>编辑</span></a>
							</div>
							<div class="box">
								<a href="javascript:void(0);" class="deletaddr"><img src="images/trash.png"><span>删除</span></a>
							</div>
						</div>
					</div>
					<input class="Selectedaddrid" type="hidden" value="0" />
				</section>
			</div>
		</div>
		<!--主体 end-->

		<!--底部 -->
		<div class="footer page-slideright">
			<a href="MyAddrEdit.html">添加收货地址</a>
		</div>
	</body>
	<script src="mui/mui.min.js"></script>
	<script src="js/mui.slideright.js"></script>
	<script src="js/ajax/commonfuc.js"></script>
	<script src="js/ajax/MyAddrManage.js"></script>
	<script>
		$(document).ready(function() {
			FastClick.attach(document.body); //ios点击优化
		});
	</script>

</html>
