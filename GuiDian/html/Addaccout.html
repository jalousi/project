<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="msapplication-tap-highlight" content="no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1, user-scalable=no">
		<title>贵点</title>
		<link href="mui/mui.min.css" rel="stylesheet" type="text/css">
		<link href="css/common.css" rel="stylesheet" type="text/css">
		<link href="css/login.css" rel="stylesheet" type="text/css">
		<script src="js/fastclick.js"></script>
		<script src="js/jquery.min.js"></script>
	</head>

	<body>
		<header>
			<a class="mui-action-back" href="javascript:void(0);" onclick="javascript :history.back(-1);"><img src="images/left.png" alt="back"></a>
			<p>添加账户</p>
		</header>
		<div class="from" id="tianjiazhanghu">
			<from>
				<h5 class="mui-content-padded">选择账户类型</h5>
				<div class="mui-card">
					<form class="mui-input-group">
						<div class="mui-input-row mui-radio mui-left">
							<label><span>银联</span><input class="Unionpay" name="radio1" type="radio" checked></label>
						</div>
						<div class="mui-input-row mui-radio mui-left">
							<label><span>支付宝</span><input class="Alipay" name="radio1" type="radio" ></label>
						</div>
					</form>
				</div>
				<div id="xingxi" class="mui-input-group">
					<input id="unionpay" class="yinghang" type="text" placeholder="银行名称和开户支行">
					<input id="name" maxlength="5" type="text" placeholder="姓名">
					<input id="account" type="text" placeholder="账号">
					<input id="_account" type="text" placeholder="再次输入支付宝账号" style="display: none;">
					<button>确定</button>
				</div>
			</from>
		</div>
		<script src="mui/mui.min.js"></script>
		<script src="js/mui.slideright.js"></script>
		<script src="js/ajax/commonfuc.js"></script>
		<script src="js/ajax/Addaccout.js"></script>
		<script type="text/javascript">
			window.onload = function() {
				FastClick.attach(document.body); //ios点击优化
			};
		</script>
	</body>

</html>
